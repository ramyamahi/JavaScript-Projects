<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Rotating Navbar</title>
    </head>
    <body>
        <div class="container">
            <div class="circle-container">
                <div class="circle">
                    <button id="close"><i class="fas fa-times"></i></button>
                    <button id="open"><i class="fas fa-bars"></i></button>
                </div>
            </div>
            <div class="content">
                <h1>Nature</h1>
                <img src="https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706__340.jpg" alt="nature" />
            </div>
        </div>
        <nav>
            <ul>
                <li><i class="fas fa-home">Home</i></li>
                <li><i class="fas fa-user-alt">About</i></li>
            </ul>
        </nav>
    </body>
    <script src="script.js"></script>
</html>
